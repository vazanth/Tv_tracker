<div class="container">
    <form fxLayout='column'  fxLayoutAlign='center center' [formGroup]='signupForm' (ngSubmit)='onSubmit()'>
        <mat-form-field>
            <input matInput type='email' placeholder="Enter Your Email" formControlName='Email' required>
            <mat-hint *ngIf="signupForm.get('Email').pristine">Email Cannot be Empty</mat-hint>
            <mat-error>Not a Valid Email</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input #pwd matInput [type]="visible?'text':'password'" placeholder="Enter Your Password" formControlName='Password' required>
            <mat-icon matSuffix (click)='visilePwd()'>{{visible?'visibility_on':'visibility_off'}}</mat-icon>
            <mat-hint align='start'>Minimum of 6 Characters</mat-hint>
            <mat-hint align='end'>{{signupForm.value?.Password?.length}}/6</mat-hint>
        </mat-form-field>
        <mat-form-field>
            <input matInput [matDatepicker]="picker" formControlName = 'Date' required [max]='ValidDate'>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker color="primary"></mat-datepicker>
            <!--<mat-error *ngIf="signupForm.get('Date').pristine">Choose Date</mat-error> -->
        </mat-form-field> 
        <mat-checkbox color="warn" required formControlName='Agreement'>Agree to Terms and Conditions</mat-checkbox>
        <button type='submit' color='primary' mat-raised-button 
         [disabled]="signupForm.invalid" >Submit</button>
    </form>
</div>
